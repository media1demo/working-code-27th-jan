let paymentCheckInterval = null;
const PAYMENT_CHECK_DURATION = 15 * 60 * 1000; // 15 minutes in milliseconds
const PAYMENT_CHECK_FREQUENCY = 60 * 100; // 1 minute in milliseconds


function startContinuousPaymentCheck() {
    if (paymentCheckInterval) {
        clearInterval(paymentCheckInterval);
    }

    const startTime = new Date();
    console.log(`Started payment monitoring at ${startTime.toLocaleTimeString()}`);

    // Function to check payment status via iframe
    function checkIframePaymentStatus() {
        try {
            // Create an iframe to check imaginea.store URL
            const checkFrame = document.createElement('iframe');
            checkFrame.style.display = 'none';
            checkFrame.src = 'https://imaginea.store';
            
            checkFrame.onload = function() {
                try {
                    // Try to access the URL from the iframe
                    const iframeUrl = checkFrame.contentWindow.location.href;
                    console.log('Checking URL:', iframeUrl);
                    alert('iframeurl' + iframeUrl)
                    if (iframeUrl.includes('subscription_id') && iframeUrl.includes('status=active')) {
                        checkPaymentStatus(iframeUrl);
                    }
                } catch (e) {
                    console.log('Cannot access iframe URL directly due to same-origin policy');
                }
                
                // Clean up the check iframe
                document.body.removeChild(checkFrame);
            };

            document.body.appendChild(checkFrame);
        } catch (error) {
            console.error('Error checking payment status:', error);
        }
    }

    // Initial check
    checkIframePaymentStatus();

    // Set up interval
    paymentCheckInterval = setInterval(() => {
        checkIframePaymentStatus();
        
        const elapsedTime = new Date().getTime() - startTime.getTime();
        if (elapsedTime >= PAYMENT_CHECK_DURATION) {
            stopContinuousPaymentCheck();
        }
    }, PAYMENT_CHECK_FREQUENCY);

    // Ensure we stop after 15 minutes
    setTimeout(() => {
        stopContinuousPaymentCheck();
    }, PAYMENT_CHECK_DURATION);
}



function stopContinuousPaymentCheck() {
    if (paymentCheckInterval) {
        clearInterval(paymentCheckInterval);
        paymentCheckInterval = null;
        console.log(`Stopped payment monitoring at ${new Date().toLocaleTimeString()}`);
    }
}

function checkPaymentStatus(urlString) {
    console.log(`Checking payment status for URL: ${urlString}`);
    
    let urlParams;
    try {
        // Clean up URL format
        const cleanUrl = urlString.replace('/?plan=standard?', '/?plan=standard&');
        urlParams = new URL(cleanUrl).searchParams;
    } catch (e) {
        console.error("Error parsing URL:", e);
        urlParams = new URLSearchParams(urlString.split('?')[1]);
    }
    
    const subscription_id = urlParams.get('subscription_id');
    const status = urlParams.get('status');
    const plan_type = urlParams.get('plan');
    
    console.log("Payment parameters:", { subscription_id, status, plan_type });
    
    if (subscription_id && 
        status === 'active' && 
        !processedSubscriptions.includes(subscription_id)) {
        
        let creditAmount, planName;
        
        if (plan_type && PRICE_PLANS[plan_type]) {
            creditAmount = PRICE_PLANS[plan_type].credits;
            planName = plan_type.charAt(0).toUpperCase() + plan_type.slice(1);
        } else {
            // Default to standard plan
            creditAmount = PRICE_PLANS.standard.credits;
            planName = "Standard";
        }
        
        console.log(`Adding ${creditAmount} credits for ${planName} plan`);
        
        credits += creditAmount;
        updateCreditBalance();
        
        processedSubscriptions.push(subscription_id);
        localStorage.setItem('processedSubscriptions', JSON.stringify(processedSubscriptions));
        
        alert(`Purchase successful! ${creditAmount.toLocaleString()} credits from ${planName} Plan have been added to your account.`);
        
        stopContinuousPaymentCheck();
    }
}

    class TutorialManager {
    constructor() {
        this.TUTORIAL_KEY = 'tutorial_shown_count';
    }

    // Get the number of times tutorial has been shown
    getTutorialCount() {
        const count = localStorage.getItem(this.TUTORIAL_KEY);
        return count ? parseInt(count) : 0;
    }

    // Increment the tutorial count
    incrementTutorialCount() {
        const currentCount = this.getTutorialCount();
        localStorage.setItem(this.TUTORIAL_KEY, currentCount + 1);
    }

    // Check if tutorial should be shown
    shouldShowTutorial() {
        const count = this.getTutorialCount();
        return count < 2; // Only show for first two visits
    }

    // Handle tutorial execution
    executeTutorial() {
        if (this.shouldShowTutorial()) {
            const tutorial = new ImageProcessingTutorial();
            tutorial.startTutorial();
            this.incrementTutorialCount();
            return true;
        }
        return false;
    }
}

    return new Promise((resolve) => {

        segmentationWorker.postMessage({
            imageData: imageData.data,
            partName: partName,
            width: imageData.width,
            height: imageData.height
        });

        segmentationWorker.onmessage = function(e) {
            const { type, extremePoints, averages, partName } = e.data;

            const variations = [{
                data: new Uint8ClampedArray(imageData.data),
                extremePoints: extremePoints,
                points: {}
            }];
            
            if (!collectedPoints.has(partName)) {
                collectedPoints.set(partName, []);
            }

            if (extremePoints && extremePoints.top) collectedPoints.get(partName).push(extremePoints.top);
            if (extremePoints && extremePoints.bottom) collectedPoints.get(partName).push(extremePoints.bottom);

            // Initialize points object with missing properties
            Object.keys(BODY_PARTS).forEach(part => {
                variations[0].points[part] = {
                    top: null,
                    bottom: null
                };
            });

            if (extremePoints) {
                variations[0].points[partName] = {
                    top: extremePoints.top,
                    bottom: extremePoints.bottom
                };
            }

            resolve(variations);
        };
    });
}
